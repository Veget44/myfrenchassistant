<section class="hero" style="background-color:#0055A4;">
  <div class="container">
    <h1>Contact Us</h1>
    <p>We’re here to help you plan your study journey in France</p>
  </div>
</section>

<section class="services">
  <div class="container" style="max-width:600px;">
    <form action="#" method="POST">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required style="width:100%; padding:10px; margin-bottom:15px;"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required style="width:100%; padding:10px; margin-bottom:15px;"><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" required style="width:100%; padding:10px; margin-bottom:15px;"></textarea><br>
      <button type="submit">Send Message →</button>
    </form>
  </div>
</section>
